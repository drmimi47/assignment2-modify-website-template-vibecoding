<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website</title>

  <!-- Link to the external CSS file for styling -->
  <!-- Google Fonts: Inter for thin, modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <!-- Top white banner -->
  <div class="top-banner">&lt;a webspace beyond the portfolio&gt;</div>

  <!-- Black secondary banner -->
  <div class="black-banner">THE BACKLOT</div>


  <!-- Matrix container holds a 3x3 grid of rectangles with varied sizes -->
  <div class="matrix-container">
    <!-- Each rectangle is a div with a unique class for size variation -->
    <div class="rectangle rectangle1"><span class="rect-text">Lorem ipsum dolor sit amet.</span></div>
    <div class="rectangle rectangle2"><span class="rect-text">Consectetur adipiscing elit.</span></div>
    <div class="rectangle rectangle3"><span class="rect-text">Sed do eiusmod tempor.</span></div>
    <div class="rectangle rectangle4"><span class="rect-text">Incididunt ut labore et dolore.</span></div>
    <div class="rectangle rectangle5"><span class="rect-text">Magna aliqua ut enim ad.</span></div>
    <div class="rectangle rectangle6"><span class="rect-text">Minim veniam quis nostrud.</span></div>
    <div class="rectangle rectangle7"><span class="rect-text">Exercitation ullamco laboris.</span></div>
    <div class="rectangle rectangle8"><span class="rect-text">Nisi ut aliquip ex ea.</span></div>
    <div class="rectangle rectangle9"><span class="rect-text">Commodo consequat duis aute.</span></div>
  </div>

  <!-- Three.js library for animated background -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <!-- Custom script for animated background -->
  <script src="script.js"></script>
</body>
</html>
