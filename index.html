<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website</title>

  <!-- Link to the external CSS file for styling -->
  <!-- Google Fonts: Inter for thin, modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <!-- Top white banner -->
  <div class="top-banner">&lt;a webspace beyond the portfolio&gt;</div>

  <!-- Black secondary banner -->
  <div class="black-banner">THE BACKLOTT</div>


  <!-- Matrix container holds a 3x3 grid of rectangles with varied sizes -->
  <div class="matrix-container">
    <!-- Each rectangle is a div with a unique class for size variation -->
    <div class="rectangle rectangle1"></div> <!-- Rectangle 1 -->
    <div class="rectangle rectangle2"></div> <!-- Rectangle 2 -->
    <div class="rectangle rectangle3"></div> <!-- Rectangle 3 -->
    <div class="rectangle rectangle4"></div> <!-- Rectangle 4 -->
    <div class="rectangle rectangle5"></div> <!-- Rectangle 5 -->
    <div class="rectangle rectangle6"></div> <!-- Rectangle 6 -->
    <div class="rectangle rectangle7"></div> <!-- Rectangle 7 -->
    <div class="rectangle rectangle8"></div> <!-- Rectangle 8 -->
    <div class="rectangle rectangle9"></div> <!-- Rectangle 9 -->
  </div>

  <!-- Three.js library for animated background -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <!-- Custom script for animated background -->
  <script src="script.js"></script>
</body>
</html>
